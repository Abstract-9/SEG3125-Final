<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toss Your Sauce - Signup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tossmysauce.css">
</head>
<body>
<div class="container-fluid banner-container bg-light p-3">
    <div class="row">
        <div class="col-10">
            <h1><a href="home.html" style="text-decoration: none;color:black;">Toss Your Sauce</a></h1>
            <button type="button" class="btn btn-link pt-0" onclick="window.location.href='forum-home.html'">Visit our new forum</button>
        </div>

        <div class="col-2 align-self-end">
            <button type="button" class="btn btn-outline-primary account-button float-right" onclick="accountClick()">My Account</button>
            <button type="button" class="btn btn-outline-secondary logout" onclick="signOut()">Log out</button>
            <button type="button" class="btn btn-outline-primary help-button">  <a href="help.html">Help</a></button>
        </div>
    </div>
</div>
<hr class ="m-0 p-0">
<div class="container-fluid">
    <div class="row align-items-center pt-5">
        <div class="col pt-5" style="text-align:center">
            <h1 style="text-align:center">Sign Up</h1>
            <input type="text" class="form-control w-50 username" placeholder="Username" id="user">
            <div class="invalid-feedback">User already exists</div>
            <input type="password" class="form-control w-50 password" placeholder="Password" id="pass">
            <br>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Expert">
                <label class="custom-control-label" for="customRadio1">Sauce Expert</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Casual">
                <label class="custom-control-label" for="customRadio2">Casual Saucer</label>
              </div>
              <div class="custom-control custom-radio">
                  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="Beginner">
                  <label class="custom-control-label" for="customRadio3">Beginner</label>
              </div>

            <button type="button" class="btn btn-primary mt-3 w-25" onclick="makeAccount()">Sign Up</button>
            
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
