<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="customPage">
    <title>TossYourSauce - Create Post</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tossmysauce.css">
</head>

<body>
<div class="container-fluid banner-container bg-light p-3">
    <div class="row">
        <div class="col-10">
            <h1><a href="home.html" style="text-decoration: none;color:black;">Toss Your Sauce</a></h1>
            <button type="button" class="btn btn-link pt-0" onclick="window.location.href='forum-home.html'">Visit our new forum</button>
        </div>

        <div class="col-2 align-self-end">
            <button type="button" class="btn btn-outline-primary account-button float-right" onclick="accountClick()">My Account</button>
            <button type="button" class="btn btn-outline-secondary logout" onclick="signOut()">Log out</button>
            <button type="button" class="btn btn-outline-primary help-button" onclick="window.location.href='help.html'">Help</button>
        </div>
    </div>
</div>
<hr class ="m-0 p-0">

<div class="container ">

    <br>
    <br>
    <h1 class = "text-center"> About that Saucy Post</h1>
    <br>
    <br>

    <div class  = " col w-80 ">

        <table class="table table-striped ">

            <thead>
            <tr>
                <td scope="col">Name </td>
                <td scope="col"> <h3 id="name"></h3></td>
            </tr>
            </thead>

            <tbody>
                    <tr>
                        <td scope="col">Type of Sauce</td>
                        <td scope="col"><h5 id="type"></h5></td>
                    </tr>
                </tbody>

            <thead>
            <tr>
                <td scope="col">Description</td>
                <td scope="col"><p id="desc"></p>
                </td>
                
            </tr>
            </thead>

            

            <tbody>
            <tr>
                <td scope="col">Tags</td>
                <td scope="col"><p id="tags"></p>
                </td>
            </tr>
            </tbody>

            <thead>
            <tr>
                <td scope="col">Pictures</td>
                <td scope="col">
                    <img src="./img/pizza-marinara-fp.jpg" alt="Smiley face" height="200" width="280">
                </td>
            </tr>
            </thead>
        </table>
        <hr>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
