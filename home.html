<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TossYourSauce</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tossmysauce.css">
</head>
<body>
<div class="container-fluid banner-container">
    <div class="row">
        <div class="col-10 pt-2">
            <h1>Toss Your Sauce</h1>
            <button type="button" class="btn btn-link pt-0">Visit our new forum</button>
        </div>
        <div class="col-2 align-self-end">
            <button type="button" class="btn btn-outline-primary account-button">My Account</button>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="row align-items-end">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Pesto...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="col">
                <div id="carouselMain" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                                <img src="img/ligurian-pesto-with-spaghetti.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Our pesto is the besto.</h5>
                                <p>Seriously, take a look.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                                <img src="img/pizza-marinara-fp.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Our marinara is pretty good too.</h5>
                                <p>Pizza, pasta, you name it.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-5 pb-5">
        <div class="container">
            <div class="col">
                <div class="card">
                    <h5 class="card-header">From our forums</h5>
                    <div class="card-body">
                        <h5 class="card-title">Is your sauce making people happy?</h5>
                        <p class="card-text">Find out by creating a poll on our new forums! Let the sauce community decide.</p>
                        <a href="#" class="btn btn-primary">To the forums!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
