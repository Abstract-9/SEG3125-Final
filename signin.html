<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toss Your Sauce - Signup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/tossmysauce.css">
</head>
<body>
<div class="container-fluid banner-container bg-light p-3">
    <div class="row">
        <div class="col-10">
            <h1><a href="home.html" style="text-decoration: none;color:black;">Toss Your Sauce</a></h1>
            <button type="button" class="btn btn-link pt-0" onclick="window.location.href='forum-home.html'">Visit our new forum</button>
        </div>

        <div class="col-2 align-self-end">
            <button type="button" class="btn btn-outline-primary account-button float-right" onclick="accountClick()">My Account</button>
            <button type="button" class="btn btn-outline-secondary logout" onclick="signOut()">Log out</button>
            <button type="button" class="btn btn-outline-primary help-button" onclick="window.location.href='help.html'">Help</button>
        </div>
    </div>
</div>
<hr class ="m-0 p-0">
<div class="container-fluid">
    <div class="row align-items-center pt-5">
        <div class="col pt-5" style="text-align:center">
            <h1 style="text-align:center">Sign In</h1>
            <input type="text" class="form-control w-50 username" placeholder="Username" id="username">
            <div class="invalid-feedback">Invalid username</div>
            <input type="password" class="form-control w-50 password" placeholder="Password" id="password">
            <div class="invalid-feedback">Invalid password</div>
            <button type="button" class="btn btn-primary mt-3 w-25" onclick="signIn()">Sign in</button>
            <p class="m-0">Dont have an account?</p><button type="button" class="btn btn-link p-0" onclick="window.location.href='signup.html'">Sign up</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
